<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ohh Party Party Yeah!</title>
        <link rel="stylesheet" href="/styles.css">
        <link rel="shortcut icon" href="./assets/35202596_party_popper.jpg" type="image/x-icon">
    </head>
    <body>
        <div id="root">
            <div class="container">
                <h1>Ohh Party Party Yeah!</h1>
                <div class="calculator">
                    <h3>Precisa de uma ajudinha com a sua festa? :) <br><br> Quantas pessoas vão participar?</h3>
                    <div class="counters">
                        <div class="counter">
                            <label for="Homens">Homens</label>
                            <input type="number" id="Homens" value="0">
                            <div class="button-group">
                                <button class="input-group__button--small">-</button>
                                <button class="input-group__button--small">+</button>
                            </div>
                        </div>
                        <div class="counter">
                            <label for="Mulheres">Mulheres</label>
                            <input type="number" id="Mulheres" value="0">
                            <div class="button-group">
                                <button class="input-group__button--small">-</button>
                                <button class="input-group__button--small">+</button>
                            </div>
                        </div>
                        <div class="counter">
                            <label for="Crianças">Crianças</label>
                            <input type="number" id="Crianças" value="0">
                            <div class="button-group">
                                <button class="input-group__button--small">-</button>
                                <button class="input-group__button--small">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <a href="/" class="default-button">Calcular</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="segunda_pagina.js" defer></script>
    </body>
</html>
